<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <script type="text/javascript" src="js/config.js"></script>
  <script type="text/javascript" src="js/gameloop.js"></script>
  <script type="text/javascript" src="js/rendering.js"></script>

<body>
  <div class="wrapper">
    <div id="clock">
      <button name="clockStopBtn" onclick="burgerTown.clock.stop()">
                <p>Stop</p>
            </button>
      <button name="clockStartBtn" onclick="burgerTown.clock.start()">
                <p>Start</p>
            </button>
    </div>
    <div id="employStaff">
      <button name="hireCashier" onclick="hireEmployee(Cashier)">
        <p>Hire Cashier</p>
        </button>
      <button name="hireCashier" onclick="hireEmployee(Chef)">
        <p>Hire Chef</p>
        </button>
      <button name="hireCashier" onclick="hireEmployee(Manager)">
        <p>Hire Manager</p>
        </button>
    </div>
    <div id="stockBox">
      <h3>Stock Cupboard</h3>
      <div id="stockListing"></div>
    </div>
    <div id="receiptBox">
      <h3>burgerTown</h3>
      <div id="mostRecentOrder"></div>
    </div>

    <div id="messageBox"></div>

    <div id="debug"></div>
  </div>
</body>
