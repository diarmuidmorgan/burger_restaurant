<!DOCTYPE html>
<html>

<head>

    <script type="text/javascript" src="js/script.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">



</head>

<body>

    <p id='display'>...</p>


    <div id="clock">


        <div id='control'>

            <div class="btn" onclick="clock.stop()">
                <p>Stop</p>
            </div>
            <div class="btn" onclick="clock.start()">
                <p>Start</p>
            </div>
            <div style="display:block"></div>


        </div>
    </div>


</body>


</html>
